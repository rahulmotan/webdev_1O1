<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="../../models/user.model.client.js"></script>
    <script src="register.controller.client.js"></script>
</head>
<body>
<div class="container">
    <div class="signup-form">
            <div class="col-xs-8 col-xs-offset-4">
                <h2>Sign Up</h2>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4" style="float: left">Username:</label>
                <div class="col-xs-8">
                    <input id="usernameFld" type="text" class="form-control" name="username" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4" style="float: left">Password:</label>
                <div class="col-xs-8">
                    <input id="passwordFld" type="password" class="form-control" name="password" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4" style="float: left">Verify Password:</label>
                <div class="col-xs-8">
                    <input id="verifyPasswordFld" type="password" class="form-control" name="verifyPassword"
                           required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-4">
                    <button class="btn btn-primary btn-lg btn-block">Sign Up</button>
                </div>
            </div>
    </div>
</div>
</body>
</html>
