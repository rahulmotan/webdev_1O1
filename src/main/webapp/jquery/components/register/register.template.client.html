<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="../../models/user.model.client.js"></script>
    <script src="register.controller.client.js"></script>
    <link rel="stylesheet" href="register.style.client.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md">
            <div class="signup-form">
                <div class="col-sm">
                    <h1>Sign Up</h1>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="usernameFld">Username:</label>
                        <div class="col-sm-8">
                            <input id="usernameFld" type="text" class="form-control" name="username"
                                   required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="passwordFld">Password:</label>
                        <div class="col-sm-8">
                            <input id="passwordFld" type="password" class="form-control" name="password"
                                   required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="verifyPasswordFld">Verify Password:</label>
                        <div class="col-sm-8">
                            <input id="verifyPasswordFld" type="password" class="form-control" name="verifyPassword"
                                   required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label"></div>
                        <div class="col-sm-8">
                            <button class="btn btn-primary btn-lg btn-block">Sign Up</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <a href="/jquery/components/login/login.template.client.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
