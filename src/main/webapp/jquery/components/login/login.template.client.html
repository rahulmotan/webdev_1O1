<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="../../models/user.model.client.js"></script>
    <script src="login.controller.client.js"></script>
    <link rel="stylesheet" href="login.style.client.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md">
            <h1>Sign In</h1>
            <form>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">
                        Username </label>
                    <div class="col-sm-8">
                        <input class="form-control" id="username" placeholder="Alice" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">
                        Password </label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control wbdv-password-fld"
                               id="password" placeholder="123qwe#$%" required>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-2 col-form-label"></div>
                <div class="col-sm-8">
                    <button class="btn btn-primary btn-block btn-login"
                            data-redirect-to="/jquery/components/profile/profile.template.client.html">Sign in
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="notificationModal" tabindex="-1" role="dialog"
                         aria-labelledby="notificationModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Unable to Login</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Please check if username & password are correct.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <a href="/jquery/components/forgot-password/forgot.template.client.html">Forgot Password?</a>
                </div>
                <div class="col-sm-4">
                    <a href="/jquery/components/register/register.template.client.html"
                       class="float-right">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
