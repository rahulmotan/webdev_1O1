<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="../../models/user.model.client.js"></script>
    <script src="forgot.controller.client.js"></script>
    <link rel="stylesheet" href="forgot.style.client.css">
</head>
<body>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card text-center" style="width: 24rem;">
                <div class="card-body">
                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">Forgot Password?</h2>
                    <p class="card-text">You can reset your password here.</p>
                    <div class="card-body form-body">
                        <form>
                            <div class="form-group row">
                                <div class="col-lg-10" style="margin: auto;">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <input id="email" type="email" required="required" class="inp-text"
                                               placeholder="jdoe@example.com"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-10" style="margin: auto;">
                                    <button class="btn btn-primary btn-block btn-forgot"
                                            data-redirect-to="">Send Password
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
