<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
<div class="container">
    <div class="row"><h1>User Admin</h1></div>

    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">

            <td><input id="usernameFld" class="form-control"
                       placeholder="Username" required="true"/></td>
            <td><input id="passwordFld" class="form-control"
                       type="password" placeholder="Password" required="true"/></td>
            <td><input id="firstNameFld" class="form-control"
                       placeholder="First Name" required="true"/></td>
            <td><input id="lastNameFld" class="form-control"
                       placeholder="Last Name" required="true"/></td>
            <td><select id="roleFld" class="form-control" required="true">
                <option value="Faculty">Faculty</option>
                <option value="Student">Student</option>
            </select></td>
            <td><span class="float-right" style="white-space: nowrap">
						<i class="fa-2x fa fa-plus wbdv-create"></i>
						<i class="fa-2x fa fa-check wbdv-update"></i>
				</span></td>
            <td><input id="userIdFld" type="hidden" class="form-control" style="display:none;"/></td>
        </tr>
        <tbody class="wbdv-tbody">
        <tr class="wbdv-template wbdv-user wbdv-hidden">
            <td class="wbdv-username">ada</td>
            <td>&nbsp;</td>
            <td class="wbdv-first-name">Ada</td>
            <td class="wbdv-last-name">Lovelace</td>
            <td class="wbdv-role">Faculty</td>
            <td class="wbdv-actions"><span class="float-right">
                <i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i>
                <i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i>
				</span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
