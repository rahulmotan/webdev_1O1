<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="../../models/user.model.client.js"></script>
    <script src="profile.controller.client.js"></script>
    <link rel="stylesheet" href="profile.style.client.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md">
            <h1>Profile</h1>
        </div>
    </div>
    <div class="alert alert-success alert-dismissible fade hide" role="alert">
        <strong>Holy guacamole!</strong> Your Profile has been updated.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-8">
                <input class="form-control" id="username" placeholder="Alice" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">
                Phone </label>
            <div class="col-sm-8">
                <input type="text" class="form-control wbdv-phone-fld"
                       id="phone" placeholder="(617) 707-1593" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">
                Email </label>
            <div class="col-sm-8">
                <input type="text" class="form-control wbdv-email-fld"
                       id="email" placeholder="abc@example.com" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">
                Role </label>
            <div class="col-sm-8">
                <select class="form-control wbdv-role-fld"
                        id="role" required>
                    <option aria-selected="true" value="Faculty">Faculty</option>
                    <option value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dob" class="col-sm-2 col-form-label">
                Date of Birth </label>
            <div class="col-sm-8">
                <input type="date" class="form-control wbdv-email-fld"
                       id="dob" placeholder="mm/dd/yyyy">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-8">
                <button type="button" class="btn btn-success btn-block btn-update">Update</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-2 col-form-label"></div>
        <div class="col-sm-8">
            <button class="btn btn-danger btn-block btn-logout"
                    data-redirect-to="/jquery/components/login/login.template.client.html">Logout
            </button>
        </div>
    </div>
</div>

</body>
</html>
